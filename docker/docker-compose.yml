version: "3.9"
   
services:
  worker:
    build: .
    command: [celery, --app=tasks.worker_Python.app, worker, --concurrency=20, --loglevel=INFO]
    image: worker 
    environment:
      - BROKER_URL=amqp://guest:guest@rabbitmq
      - CELERY_IMPORTS=['tasks_Python', 'tasks_Matlab']
      - RESULT_BACKEND=rpc
    restart: 'no'
    volumes:
      - ../:/code